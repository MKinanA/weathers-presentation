<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathers</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/hot.jpeg" alt="Hot">
            <h3>Hot</h3>
            <p>High temperatures, making it feel very warm.</p>
        </div>
        <div>
            <img src="img/cold.jpeg" alt="Cold">
            <h3>Cold</h3>
            <p>Low temperatures, making it feel very cool or freezing.</p>
        </div>
        <div>
            <img src="img/humid.jpeg" alt="Humid">
            <h3>Humid</h3>
            <p>The air is full of moisture, making it feel hotter and more uncomfortable.</p>
        </div>
        <div>
            <img src="img/dry.jpeg" alt="Dry">
            <h3>Dry</h3>
            <p>Lack of moisture in the air, often leading to a parched feeling.</p>
        </div>
    </div>    
</body>
</html>
