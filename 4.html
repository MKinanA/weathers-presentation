<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/hail.png" alt="Hail">
            <h3>Hail</h3>
            <p>Balls or lumps of ice falling from the sky, often during a thunderstorm.</p>
        </div>
        <div>
            <img src="img/sleet.jpeg" alt="Sleet">
            <h3>Sleet</h3>
            <p>A mixture of rain and snow, or ice pellets falling from the sky.</p>
        </div>
        <div>
            <img src="img/snowy.png" alt="Snowy">
            <h3>Snowy</h3>
            <p>Snow is falling from the sky, covering the ground in white.</p>
        </div>
    </div>    
</body>
</html>
