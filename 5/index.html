<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathers</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/windy.jpeg" alt="Windy">
            <h3>Windy</h3>
            <p>Strong winds blowing, which can make it feel colder and affect outdoor activities.</p>
        </div>
        <div>
            <img src="img/foggy.jpeg" alt="Foggy">
            <h3>Foggy</h3>
            <p>Thick mist or fog, reducing visibility and making the air feel damp.</p>
        </div>
        <div>
            <img src="img/misty.png" alt="Misty">
            <h3>Misty</h3>
            <p>Light fog, less dense than foggy, giving a hazy appearance.</p>
        </div>
    </div>    
</body>
</html>
