<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <img src="img/rainy.jpeg" alt="Rainy">
            <h3>Rainy</h3>
            <p>Rain is falling from the sky, ranging from light showers to heavy downpours.</p>
        </div>
        <div>
            <img src="img/drizzly.jpeg" alt="Drizzly">
            <h3>Drizzly</h3>
            <p>Light rain falling in fine droplets, more than mist but less than a shower.</p>
        </div>
        <div>
            <img src="img/stormy.jpeg" alt="Stormy">
            <h3>Stormy</h3>
            <p>Severe weather with thunder, lightning, strong winds, and heavy rain.</p>
        </div>
    </div>    
</body>
</html>
